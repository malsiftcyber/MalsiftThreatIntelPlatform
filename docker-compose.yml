version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13
    container_name: malsift_postgres
    environment:
      POSTGRES_DB: malsift
      POSTGRES_USER: malsift
      POSTGRES_PASSWORD: malsift_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - malsift_network

  # Redis Cache
  redis:
    image: redis:6-alpine
    container_name: malsift_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - malsift_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: malsift_backend
    environment:
      - DATABASE_URL=postgresql://malsift:malsift_password@postgres:5432/malsift
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=30
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - malsift_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: malsift_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - malsift_network
    command: npm start

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: malsift_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - backend
      - frontend
    networks:
      - malsift_network

volumes:
  postgres_data:
  redis_data:

networks:
  malsift_network:
    driver: bridge
